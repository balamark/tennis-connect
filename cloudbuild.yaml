steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tennis-connect-backend:$BUILD_ID'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    id: 'build-backend'

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tennis-connect-frontend:$BUILD_ID'
      - '-f'
      - 'frontend/Dockerfile'
      - '--build-arg'
      - 'REACT_APP_API_URL=https://${_SERVICE_NAME}-dot-$PROJECT_ID.appspot.com/api'
      - './frontend'
    id: 'build-frontend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tennis-connect-backend:$BUILD_ID'
    id: 'push-backend'

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tennis-connect-frontend:$BUILD_ID'
    id: 'push-frontend'

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tennis-connect-backend:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'APP_ENV=production,DB_HOST=${_DB_HOST},DB_USER=${_DB_USER},DB_PASSWORD=${_DB_PASSWORD},DB_NAME=${_DB_NAME},JWT_SECRET=${_JWT_SECRET}'
    id: 'deploy-backend'

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tennis-connect-frontend:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
    id: 'deploy-frontend'

substitutions:
  _SERVICE_NAME: tennis-connect
  _REGION: us-central1
  _DB_HOST: # Set this to your Cloud SQL instance connection name
  _DB_USER: postgres
  _DB_PASSWORD: # Set this in Cloud Build trigger variables
  _DB_NAME: tennis_connect_prod
  _JWT_SECRET: # Set this in Cloud Build trigger variables

options:
  logging: CLOUD_LOGGING_ONLY 